name: Page-analizator-CI

on:
  push:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: PHP Setup
      uses: shivammathur/setup-php@v1

    - name: Composer Install
      run: make install

    - name: check linter 
      run: make lint